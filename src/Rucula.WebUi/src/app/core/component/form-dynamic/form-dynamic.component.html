<div class="d-none position-fixed bottom-0 end-0 me-2" style="z-index: 2000;" id="message-form">
    <div class="alert alert-danger" role="alert">
    </div>
</div>

<div class="container-window">
    <!-- tela Inicial da janela -->
    <div class="block-fluid">
        <div class="window-header mb-10px">
            <div class="item-inline-block">
                <h3 id="window-title"></h3>
            </div>
            <div class="item-inline-block">
                <button id="create-new" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#FormModal">Novo Registro<i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
        <div class="mt-20px">
            <table id="list-data">
            </table>
        </div>
        <gridjs [columns]="this.window.columns" 
                [data]="this.datagrid"
                [columnsGridGet]="this.window.columnsGridGet"
                (newItemEvent)="GetById($event)">
        </gridjs>
    </div>
</div>
<div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-fullscreen" data-bs-backdrop="static">
        <div class="modal-content">            
            <div class="modal-body" style="overflow: hidden;">
                <div class="window-form-dynamic">
                    <div id="box-window">
                        <div class="form-dynamic-header mb-2 ms-2">
                            <button class="btn bg-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="d-flex justify-content-between">
                            <form id="form-dynamic" autocomplete="off" class="ms-2">
                            </form>
                            <div class="action-defaut ms-2" id="box-actions">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tooltip" role="tooltip">
            </div>  
        </div>
    </div>
</div>
