<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-none position-fixed bottom-0 end-0 me-2" style="z-index: 2000;" id="message-form">
        <div class="alert alert-danger" role="alert">
        </div>
    </div>
    
    <div class="container-window">
        <!-- tela Inicial da janela -->
        <div class="block-fluid">
            <div class="window-header mb-10px">
                <div class="item-inline-block">
                    <h3 id="window-title"></h3>
                </div>
                <div class="item-inline-block">
                    <button id="create-new" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#FormModal">Novo Registro<i class="bi bi-plus-lg"></i></button>
                </div>
            </div>
            <div class="mt-20px">
                <table id="list-data">
                </table>
            </div>
            <!-- <gridjs [columns]="this.window.columns" 
                    [data]="this.datagrid"
                    [columnsGridGet]="this.window.columnsGridGet"
                    (newItemEvent)="GetById($event)">
            </gridjs> -->
        </div>
    </div>
    <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-fullscreen" data-bs-backdrop="static">
            <div class="modal-content">            
                <div class="modal-body" style="overflow: hidden;">
                    <div id="box-window">
                        <div class="form-dynamic-header mb-2 ms-2" >
                            <button class="btn bg-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="d-flex justify-content-between" style="height:95%">
                            <div class="console-panel">
                                <div class="console">                              
                                    <div class="console-panel-body" style="max-width: 300px;word-wrap: break-word; ">
                                    </div>
                                    <span class="command"> </span><input class="console-panel-command">  
                                    <div class="console-panel-footer">
                                      
                                    </div>
                                </div>
                              </div>
                            <div>
                                
                            </div>
                            <form id="form-dynamic" autocomplete="off" class="ms-2">
                            </form>
                            <div class="action-defaut ms-2" id="box-actions">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tooltip" role="tooltip">
                </div>  
            </div>
        </div>
    </div>
    <script type="module" src="../dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
